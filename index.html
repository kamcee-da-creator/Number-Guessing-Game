<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Study Buddy</title>
</head>
<body>
    <main>
        <section id="logged_out_view">
            <div class="login-flex">
              <div class="item">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player
                  src="https://lottie.host/fd2ed24d-f902-47a0-83d1-86105fcc604e/joxyBiwXdE.json"
                  background="##fff"
                  speed="1"
                  style="width: 300px; height: 300px"
                  loop
                  controls
                  autoplay
                  direction="1"
                  mode="normal"
                ></lottie-player>
              </div>
                <div class="item">
                    <h2>Welcome to StudyBuddy</h2>
                    <div class="flex-btn">
                        <button id="login" type="button">Log In</button>
                        <span>
                            Don't have an account?
                            <a href="#" id="register">Sign up</a>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section id="logged_in_view" style="display: none"> 
            <h2>Welcome Back</h2>
            <img src="" alt="" id="user-img">
            <p>Name: <span id="user-name"></span></p>
            <p>Email: <span id="user-email"></span></p> <!-- Added for displaying email -->
            <button id="logout" type="button">Log out</button>
            <!-- Additional authenticated user content here -->
        </section>
    </main>
    <script type="module" src="./node_modules/@kinde-oss/kinde-auth-pkce-js/"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
